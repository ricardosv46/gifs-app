<div class="d-flex justify-content-center">
    <img 
        [alt]="alt" 
        [src]="url" 
        class="card-img-top animate__animated animate__fadeIn"
        (load)="onLoad()"
        [ngStyle]="{display: hasLoaded ? '' : 'none'}"
        />
    <img
        *ngIf="!hasLoaded"
        src="assets/loader.svg" 
        width="35" 
        height="35" 
        class="mt-2"/>
</div>
